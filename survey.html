		Survey Form
	</title>

<body class="formbody">
	<header class="head">
		<h1><tt>Coder'z Zone</tt></h1>
	</header>
	<nav>
		<a href="index.htm">Home</a>
		<a href="allcourses.html">All Courses</a>
		<!-- <a href="aboutus.html">About us</a> -->
		<a href="contact.htm">Contact us</a>
		<a href="survey.html">Survey form</a>

		<div class="login">
			<a href="#">Login</a>
			<a href="#">Register</a>
		</div>
	</nav>
	<div class="surveyhead">
		<p>Survey form</p>
	</div>


	<form id="form">


		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>


			<input type="text" id="name" placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<input type="text" id="age" placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>

			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommend Coder'z Zone
				to a friend?
			</label>
			<br>

			<label for="recommed-1">
				<input type="radio" id="recommed-1" name="recommed">Yes</input><br>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" name="recommed">No</input><br>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks known
				<small>(Check all that apply)</small>
			</label>
			<br>

			<label for="inp-1">
				<input type="checkbox" name="inp">C</input></label><br>
			<label for="inp-2">
				<input type="checkbox" name="inp">C++</input></label><br>
			<label for="inp-3">
				<input type="checkbox" name="inp">C#</input></label><br>
			<label for="inp-4">
				<input type="checkbox" name="inp">Java</input></label><br>
			<label for="inp-5">
				<input type="checkbox" name="inp">Python</input></label><br>
			<label for="inp-6">
				<input type="checkbox" name="inp">JavaScript</input></label><br>
			<label for="inp-7">
				<input type="checkbox" name="inp">React</input></label><br>
			<label for="inp-7">
				<input type="checkbox" name="inp">Angular</input></label><br>
			<label for="inp-7">
				<input type="checkbox" name="inp">Django</input></label><br>
			<label for="inp-7">
				<input type="checkbox" name="inp">Spring</input></label><br>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>

</body>

</html>
